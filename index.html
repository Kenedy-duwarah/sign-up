<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form using HTML CSS Only | Codehal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #01060f;
        }
        
        .container {
            position: relative;
            width: 256px;
            height: 256px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container span {
            position: absolute;
            left: 0;
            width: 32px;
            height: 6px;
            background: #f3f5f7;
            border-radius: 8px;
            transform-origin: 128px;
            transform: scale(2.2) rotate(calc(var(--i) * (360deg / 50)));
            animation: animateBlink 3s linear infinite;
            animation-delay: calc(var(--i) * (3s / 50));
        }
        
        @keyframes animateBlink {
            0% {
                background: #0ef;
            }
            25% {
                background: #2c4766;
            }
        }
        
        .login-box {
            position: absolute;
            width: 400px;
        }
        
        .login-box form {
            width: 100%;
            padding: 0 50px;
        }
        
        .input-box {
            position: relative;
            margin: 25px 0;
        }
        
        .input-box input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: 2px solid #2c4766;
            outline: none;
            border-radius: 40px;
            font-size: 1em;
            color: #fff;
            padding: 0 20px;
            transition: .5s ease;
        }
        
        .input-box input:focus,
        .input-box input:valid {
            border-color: #0ef;
        }
        
        .input-box label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 1em;
            color: #fff;
            pointer-events: none;
            transition: .5s ease;
        }
        
        .input-box input:focus~label,
        .input-box input:valid~label {
            top: 1px;
            font-size: .8em;
            background: #1f293a;
            padding: 0 6px;
            color: #0ef;
        }
        
        .forgot-pass {
            margin: -15px 0 10px;
            text-align: center;
        }
        
        .forgot-pass a {
            font-size: .85em;
            color: #fff;
            text-decoration: none;
        }
        
        .forgot-pass a:hover {
            text-decoration: underline;
        }
        
        .btn {
            width: 100%;
            height: 45px;
            background: #0ef;
            border: none;
            outline: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1em;
            color: #1f293a;
            font-weight: 600;
        }
        
        .signup-link {
            margin: 20px 0 10px;
            text-align: center;
        }
        
        .signup-link a {
            font-size: 1em;
            color: #0ef;
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .container {
            position: relative;
            width: 256px;
            height: 256px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .form-container {
            position: relative;
            width: 400px;
        }
        
        h2 {
            font-size: 2em;
            color: rgb(11, 9, 102);
            text-align: center;
            position: relative;
            /* Required for positioning button relative to h2 */
            cursor: pointer;
        }
        
        .toggle-button:hover {
            background: #1f293a;
            color: rgba(0, 238, 255, 0);
        }
    </style>
</head>

<body>

    <script>
        document.getElementById('linkButton').addEventListener('click', function() {
            window.location.href = 'project3.html'; // Replace with your HTML file path
        });

        // Select the login button
        const loginButton = document.querySelector('.btn');

        // Add a click event listener to the login button
        loginButton.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Redirect to the welcome page
            window.location.href = 'project2.html';
        });

        // Select the "Forgot your password?" link
        const forgotPassLink = document.querySelector('.forgot-pass a');

        // Create the image element
        const image = document.createElement('img');
        image.src = 'Black and White Simple Music Studio Logo.jpg'; // Replace with the actual image path
        image.style.display = 'none'; // Initially hide the image
        image.style.position = 'fixed';
        image.style.top = '50%';
        image.style.left = '50%';
        image.style.transform = 'translate(-50%, -50%)';
        image.style.width = '200px'; // Set image width as needed
        image.style.height = 'auto'; // Set image height as needed

        // Append the image to the body
        document.body.appendChild(image);

        // Add click event listener to the "Forgot your password?" link
        forgotPassLink.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default link behavior
            image.style.display = 'block'; // Show the image when clicked
        });

        // Add click event listener to the image
        image.addEventListener('click', function() {
            image.style.display = 'none'; // Hide the image when it is clicked
        });
    </script>
